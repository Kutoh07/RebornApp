<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to your new life</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="p-4 bg-dark text-light">
  <div class="container">
    <h2 class="text-success">Welcome to your new life</h2>
    <p>This app will help you use your past and your present to reborn the true you and unlock your full potential</p>
    <form onsubmit="storeData(); return false;">
      <div class="row mb-3">
        <div class="col">
          <label><i class="fas fa-language"></i> Language</label>
          <select class="form-select" id="language">
            <option value="en">English</option>
            <option value="fr">French</option>
          </select>
        </div>
        <div class="col">
          <label><i class="fas fa-globe"></i> Country</label>
          <select class="form-select" id="country"></select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label><i class="fas fa-user"></i> Name</label>
          <input class="form-control" type="text" id="name" placeholder="Name" required>
        </div>
        <div class="col">
          <label><i class="fas fa-hourglass-half"></i> Age</label>
          <select class="form-select" id="age"></select>
        </div>
        <div class="col">
          <label><i class="fas fa-venus-mars"></i> Sex</label>
          <select class="form-select" id="sex">
            <option value="man">Man</option>
            <option value="woman">Woman</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-10">
          <label><i class="fas fa-comment-dots"></i> Describe your struggle</label>
          <textarea class="form-control" id="struggle" rows="3" placeholder="Describe your struggle"></textarea>
        </div>
        <div class="col-2">
          <label><i class="fas fa-bullseye"></i> Confidence</label>
          <select class="form-select" id="confidence">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>
      <button class="btn btn-primary">Continue</button>
    </form>
  </div>
  <script>
    for (let i = 10; i <= 100; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.innerText = i;
      document.getElementById('age').appendChild(option);
    }

    fetch('https://restcountries.com/v3.1/all')
  .then(response => response.json())
  .then(countries => {
    const select = document.getElementById('country');
    countries
      .sort((a, b) => a.name.common.localeCompare(b.name.common))
      .forEach(country => {
        const option = document.createElement('option');
        option.value = country.cca2;
        option.innerHTML = `${country.flag} ${country.name.common}`;
        select.appendChild(option);
      });
  });

function storeData() {
      const data = {
        language: document.getElementById('language').value,
        country: document.getElementById('country').value,
        name: document.getElementById('name').value,
        age: document.getElementById('age').value,
        sex: document.getElementById('sex').value,
        confidence: document.getElementById('confidence').value,
        struggle: document.getElementById('struggle').value,
      };
      localStorage.setItem('userData', JSON.stringify(data));
      window.location.href = 'guess.html';
    }
  </script>
</body>
</html>
