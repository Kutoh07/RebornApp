<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page-title">Welcome to your new life</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: none;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }
    .form-control, .form-select {
      border-radius: 12px;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .btn-primary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      border-radius: 12px;
      padding: 12px 30px;
      font-weight: 600;
      transition: transform 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    .input-group-text {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px 0 0 12px;
    }
    .title-gradient {
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body p-5">
            <h2 id="main-title" class="text-center mb-3 title-gradient fw-bold">Welcome to your new life</h2>
            <p id="main-subtitle" class="text-center text-muted mb-4">This app helps you reconnect with your past 🕰️ and embrace your present 🌟 to awaken the real you 🔓—unlocking your full potential 💥 and guiding your personal rebirth 🔄.

</p>
            
            <form onsubmit="storeData(); return false;">
              <div class="row mb-4">
                <div class="col-md-6">
                  <label id="label-language" class="form-label fw-semibold">🌐 Language</label>
                  <select class="form-select" id="language" onchange="changeLanguage()">
                    <option value="en">🇺🇸 English</option>
                    <option value="fr">🇫🇷 Français</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label id="label-country" class="form-label fw-semibold">🏳️ Country</label>
                  <select class="form-select" id="country">
                    <option value="">Loading countries...</option>
                  </select>
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-md-6">
                  <label id="label-name" class="form-label fw-semibold">Name</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input class="form-control" type="text" id="name" placeholder="Enter your name" required>
                  </div>
                </div>
                <div class="col-md-3">
                  <label id="label-age" class="form-label fw-semibold">Age</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-calendar-fill"></i></span>
                    <select class="form-select" id="age">
                      <script>
                        for (let i = 10; i <= 100; i++) {
                          document.write('<option value="' + i + '">' + i + '</option>');
                        }
                      </script>
                    </select>
                  </div>
                </div>
                <div class="col-md-3">
                  <label id="label-sex" class="form-label fw-semibold">Sex</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-gender-ambiguous"></i></span>
                    <select class="form-select" id="sex">
                      <option value="man">Man</option>
                      <option value="woman">Woman</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-md-9">
                  <label id="label-struggle" class="form-label fw-semibold">Describe your struggle</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-chat-text-fill"></i></span>
                    <textarea class="form-control" id="struggle" rows="4" placeholder="Share your thoughts and struggles here..." required></textarea>
                  </div>
                </div>
                <div class="col-md-3">
                  <label id="label-confidence" class="form-label fw-semibold">Confidence Level</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-speedometer2"></i></span>
                    <select class="form-select" id="confidence">
                      <option value="low">Low</option>
                      <option value="medium">Medium</option>
                      <option value="high">High</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="text-center">
                <button id="continue-btn" class="btn btn-primary btn-lg">
                  <i class="bi bi-arrow-right-circle me-2"></i>Continue to Game
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Language translations
    const translations = {
      en: {
        title: "Welcome to your new life",
        subtitle: "This app helps you reconnect with your past 🕰️ and embrace your present 🌟 to awaken the real you 🔓—unlocking your full potential 💥 and guiding your personal rebirth 🔄",
        language: "🌐 Language",
        country: "🏳️ Country",
        name: "Name",
        age: "Age", 
        sex: "Sex",
        struggle: "Describe your struggle",
        confidence: "Confidence Level",
        continue: "Continue to Game",
        namePlaceholder: "Enter your name",
        strugglePlaceholder: "Share your thoughts and struggles here...",
        selectCountry: "Select a country",
        loadingCountries: "Loading countries...",
        man: "Man",
        woman: "Woman",
        low: "Low",
        medium: "Medium",
        high: "High",
        selectCountryAlert: "Please select a country"
      },
      fr: {
        title: "Bienvenue dans votre nouvelle vie",
        subtitle: "Cette application vous aide à vous reconnecter à votre passé 🕰️ et à embrasser votre présent 🌟 pour éveiller votre vrai moi 🔓 — libérant tout votre potentiel 💥 et guidant votre renaissance personnelle 🔄",
        language: "🌐 Langue",
        country: "🏳️ Pays",
        name: "Nom",
        age: "Âge",
        sex: "Sexe", 
        struggle: "Décrivez vos difficultés",
        confidence: "Niveau de confiance",
        continue: "Continuer vers le jeu",
        namePlaceholder: "Entrez votre nom",
        strugglePlaceholder: "Partagez vos pensées et difficultés ici...",
        selectCountry: "Sélectionnez un pays",
        loadingCountries: "Chargement des pays...",
        man: "Homme",
        woman: "Femme",
        low: "Faible",
        medium: "Moyen",
        high: "Élevé",
        selectCountryAlert: "Veuillez sélectionner un pays"
      }
    };

    // Change language function
    function changeLanguage() {
      const selectedLang = document.getElementById('language').value;
      const t = translations[selectedLang];
      
      // Update page title and main content
      document.getElementById('page-title').textContent = t.title;
      document.getElementById('main-title').textContent = t.title;
      document.getElementById('main-subtitle').textContent = t.subtitle;
      
      // Update labels
      document.getElementById('label-language').textContent = t.language;
      document.getElementById('label-country').textContent = t.country;
      document.getElementById('label-name').textContent = t.name;
      document.getElementById('label-age').textContent = t.age;
      document.getElementById('label-sex').textContent = t.sex;
      document.getElementById('label-struggle').textContent = t.struggle;
      document.getElementById('label-confidence').textContent = t.confidence;
      
      // Update placeholders
      document.getElementById('name').placeholder = t.namePlaceholder;
      document.getElementById('struggle').placeholder = t.strugglePlaceholder;
      
      // Update button
      document.getElementById('continue-btn').innerHTML = `<i class="bi bi-arrow-right-circle me-2"></i>${t.continue}`;
      
      // Update select options
      const sexSelect = document.getElementById('sex');
      sexSelect.options[0].text = t.man;
      sexSelect.options[1].text = t.woman;
      
      const confidenceSelect = document.getElementById('confidence');
      confidenceSelect.options[0].text = t.low;
      confidenceSelect.options[1].text = t.medium;
      confidenceSelect.options[2].text = t.high;
      
      // Update country loading text
      const countrySelect = document.getElementById('country');
      if (countrySelect.options[0].value === "") {
        countrySelect.options[0].text = t.loadingCountries;
      }
    }

    // Load countries from REST Countries API
    async function loadCountries() {
      try {
        const response = await fetch('https://restcountries.com/v3.1/all?fields=name,flag,cca2');
        const countries = await response.json();
        
        const countrySelect = document.getElementById('country');
        const selectedLang = document.getElementById('language').value;
        const t = translations[selectedLang];
        
        countrySelect.innerHTML = `<option value="">${t.selectCountry}</option>`;
        
        countries
          .sort((a, b) => a.name.common.localeCompare(b.name.common))
          .forEach(country => {
            const option = document.createElement('option');
            option.value = country.cca2;
            option.textContent = `${country.flag} ${country.name.common}`;
            countrySelect.appendChild(option);
          });
      } catch (error) {
        console.error('Error loading countries:', error);
        const countrySelect = document.getElementById('country');
        countrySelect.innerHTML = `
          <option value="US">🇺🇸 United States</option>
          <option value="FR">🇫🇷 France</option>
          <option value="DE">🇩🇪 Germany</option>
          <option value="GB">🇬🇧 United Kingdom</option>
          <option value="CA">🇨🇦 Canada</option>
        `;
      }
    }

    function storeData() {
      const selectedLang = document.getElementById('language').value;
      const t = translations[selectedLang];
      
      const data = {
        language: document.getElementById('language').value,
        country: document.getElementById('country').value,
        name: document.getElementById('name').value,
        age: document.getElementById('age').value,
        sex: document.getElementById('sex').value,
        confidence: document.getElementById('confidence').value,
        struggle: document.getElementById('struggle').value,
      };
      
      if (!data.country) {
        alert(t.selectCountryAlert);
        return;
      }
      
      localStorage.setItem('userData', JSON.stringify(data));
      window.location.href = 'guess.html';
    }

    // Initialize page
    loadCountries();
    // Set default language on page load
    changeLanguage();
  </script>
</body>
</html>
