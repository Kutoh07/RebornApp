<script>
  const countries = [

    { name: "Spain", code: "ES", flag: "üá™üá∏" }
    // Add more countries as needed
  ];

  function populateCountries() {
    const countrySelect = document.getElementById('country');
    countries.forEach(c => {
      const option = document.createElement('option');
      option.value = c.code;
      option.textContent = `${c.flag} ${c.name}`;
      countrySelect.appendChild(option);
    });
  }

  const i18n = {
    en: {
      placeholders: {
        name: "Name",
        struggle: "Describe your current struggle"
      },
      labels: {
        language: "Language",
        country: "Country",
        confidence: "Confidence"
      },
      submit: "Submit",
      title: "Welcome to your new life",
      subtitle: "This app will help you use your past and your present to reborn the true you and bring yourself to know who you are and unlock the full potential of your mind"
    },
    fr: {
      placeholders: {
        name: "Nom",
        struggle: "D√©crivez votre difficult√© actuelle"
      },
      labels: {
        language: "Langue",
        country: "Pays",
        confidence: "Confiance"
      },
      submit: "Soumettre",

    }
  };

  function translateUI() {
    const lang = document.getElementById('language').value;
    const t = i18n[lang];
    document.getElementById('page-title').textContent = t.title;
    document.getElementById('main-title').textContent = t.title;
    document.getElementById('subtitle').textContent = t.subtitle;
    document.getElementById('name').placeholder = t.placeholders.name;
    document.getElementById('struggle').placeholder = t.placeholders.struggle;
    document.getElementById('label-language').textContent = t.labels.language;
    document.getElementById('label-country').textContent = t.labels.country;
    document.querySelector('label[for="confidence"]').textContent = t.labels.confidence;
    document.querySelector('#userForm button[type="submit"]').textContent = t.submit;
  }

  function populateAges() {
  const ageSelect = document.getElementById('age');
  for (let i = 10; i <= 100; i++) {
    const option = document.createElement('option');
    option.value = i;
    option.textContent = i;
    ageSelect.appendChild(option);
  }
}

document.addEventListener('DOMContentLoaded', () => {
  populateAges();

});

// Include Animate.css

link.rel = 'stylesheet';
link.href = 'https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css';
document.head.appendChild(link);

</script>
