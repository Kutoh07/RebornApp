
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to your new life</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-dark text-light">
  <div class="container">
    <h2 class="text-success">Welcome to your new life</h2>
    <p>This app will help you use your past and your present to reborn the true you and unlock your full potential</p>
    <form onsubmit="storeData(); return false;">
      <div class="row mb-3">
        <div class="col">
          <label>Language</label>
          <select class="form-select" id="language">
            <option value="en">English</option>
            <option value="fr">French</option>
          </select>
        </div>
        <div class="col">
          <label>Country</label>
          <select class="form-select" id="country">
            <option value="US">ðŸ‡ºðŸ‡¸ United States</option>
            <option value="FR">ðŸ‡«ðŸ‡· France</option>
            <option value="DE">ðŸ‡©ðŸ‡ª Germany</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col"><input class="form-control" type="text" id="name" placeholder="Name" required></div>
        <div class="col">
          <select class="form-select" id="age">
            <script>
              for (let i = 10; i <= 100; i++) {
                document.write('<option value="' + i + '">' + i + '</option>');
              }
            </script>
          </select>
        </div>
        <div class="col">
          <select class="form-select" id="sex">
            <option value="man">Man</option>
            <option value="woman">Woman</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-10"><textarea class="form-control" id="struggle" rows="3" placeholder="Describe your struggle"></textarea></div>
        <div class="col-2">
          <label>Confidence</label>
          <select class="form-select" id="confidence">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>
      <button class="btn btn-primary">Continue</button>
    </form>
  </div>
  <script>
    function storeData() {
      const data = {
        language: document.getElementById('language').value,
        country: document.getElementById('country').value,
        name: document.getElementById('name').value,
        age: document.getElementById('age').value,
        sex: document.getElementById('sex').value,
        confidence: document.getElementById('confidence').value,
        struggle: document.getElementById('struggle').value,
      };
      localStorage.setItem('userData', JSON.stringify(data));
      window.location.href = 'guess.html';
    }
  </script>
</body>
</html>
