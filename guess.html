<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Flash Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff; 
      min-height: 100vh;
    }
    .game-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }
    .flash { 
      font-size: 4em; 
      text-align: center; 
      margin: 60px 0; 
      color: #fff;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .question-mark {
      animation: bounce 1s infinite alternate;
      color: #ffd700;
      font-size: 5em;
    }
    @keyframes bounce {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-20px); }
    }
    .missed { 
      color: #ff6b6b; 
      font-weight: bold; 
    }
    .correct {
      color: #4ecdc4;
      font-weight: bold;
    }
    .definition { 
      font-style: italic; 
      color: #e0e0e0;
    }
    .progress-custom {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      height: 25px;
    }
    .progress-bar-custom {
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      border-radius: 10px;
    }
    .btn-custom {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    .form-control-custom {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      color: #333;
      font-size: 1.2em;
      padding: 15px;
    }
    .form-control-custom:focus {
      background: rgba(255, 255, 255, 0.95);
      border-color: #4ecdc4;
      box-shadow: 0 0 0 0.2rem rgba(78, 205, 196, 0.25);
    }
    .results-table {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      border-radius: 15px;
    }
    .table-row-wrong {
      background-color: rgba(255, 107, 107, 0.2) !important;
      color: #d63031 !important;
      font-weight: bold;
    }
    .table-row-correct {
      background-color: rgba(78, 205, 196, 0.2) !important;
      color: #00b894 !important;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <div class="game-card p-4">
      <div id="progress-container" class="mb-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 class="mb-0">Progress</h5>
          <span id="progress-text" class="fw-bold">0 / 0</span>
        </div>
        <div class="progress progress-custom">
          <div id="progress-bar" class="progress-bar progress-bar-custom" role="progressbar" style="width: 0%"></div>
        </div>
      </div>

      <div id="flash" class="flash"></div>
      
      <div class="row justify-content-center">
        <div class="col-md-8">
          <input class="form-control form-control-custom" type="text" id="guess" placeholder="What did you see?" />
          <div class="text-center mt-3">
            <button class="btn btn-success btn-custom me-2" onclick="checkGuess()">
              <i class="bi bi-check-circle me-1"></i>Submit Guess
            </button>
            <button class="btn btn-secondary btn-custom" onclick="nextWord()">
              <i class="bi bi-arrow-right me-1"></i>Next
            </button>
          </div>
        </div>
      </div>
      
      <div id="feedback" class="mt-4 text-center"></div>
      
      <div id="results-container" class="mt-5" style="display: none;">
        <h3 class="text-center mb-4">Game Results</h3>
        <div class="results-table p-4">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Word</th>
                <th scope="col">Status</th>
                <th scope="col">Definition</th>
              </tr>
            </thead>
            <tbody id="results-table-body">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    let words = [];
    let currentIndex = 0;
    let userData = JSON.parse(localStorage.getItem('userData'));
    let displayTime = userData.confidence === 'low' ? 3000 : userData.confidence === 'medium' ? 1500 : 500;
    let wordResults = [];
    let isShowingWord = false;

    // Enhanced word filtering with NLP-like features
    function filterMeaningfulWords(text) {
      const rawWords = text.match(/\b\w+\b/g) || [];
      
      // Common stop words to filter out
      const stopWords = new Set([
        'a', 'an', 'and', 'are', 'as', 'at', 'be', 'by', 'for', 'from', 'has', 'he', 'in', 'is', 'it',
        'its', 'of', 'on', 'that', 'the', 'to', 'was', 'will', 'with', 'i', 'me', 'my', 'we', 'you',
        'your', 'they', 'them', 'their', 'this', 'these', 'those', 'have', 'had', 'do', 'does', 'did',
        'can', 'could', 'would', 'should', 'may', 'might', 'must', 'shall', 'am', 're', 've', 'll', 'd',
        'don', 't', 's', 'but', 'or', 'so', 'if', 'when', 'where', 'why', 'how', 'what', 'who', 'which',
        'than', 'then', 'now', 'here', 'there', 'up', 'down', 'out', 'off', 'over', 'under', 'again',
        'further', 'once', 'very', 'too', 'just', 'only', 'own', 'same', 'such', 'through', 'during',
        'before', 'after', 'above', 'below', 'between', 'into', 'upon', 'about', 'against', 'within'
      ]);

      // Filter words: remove stop words, short words, and keep only meaningful ones
      const meaningfulWords = rawWords
        .map(word => word.toLowerCase())
        .filter(word => 
          word.length > 3 && 
          !stopWords.has(word) &&
          /^[a-zA-Z]+$/.test(word) && // Only letters
          !word.match(/^\d+$/) // No pure numbers
        );

      // Remove duplicates and return unique words
      return [...new Set(meaningfulWords)];
    }

    // Initialize words based on user's struggle text
    function initializeWords() {
      if (!userData || !userData.struggle) {
        alert('No user data found. Please go back to the form.');
        window.location.href = 'index.html';
        return;
      }

      const meaningfulWords = filterMeaningfulWords(userData.struggle);
      
      // Calculate number of words based on confidence level and 20% rule
      const totalWordsCount = meaningfulWords.length;
      const targetCount = Math.ceil(totalWordsCount * 0.2);
      const maxWords = userData.confidence === 'low' ? 10 : userData.confidence === 'medium' ? 15 : 20;
      const finalCount = Math.min(targetCount, maxWords);

      // Randomly select words
      words = meaningfulWords
        .sort(() => 0.5 - Math.random())
        .slice(0, finalCount);

      console.log(`Total meaningful words: ${totalWordsCount}, Selected: ${words.length}`);
    }

    function updateProgress() {
      const progressText = document.getElementById('progress-text');
      const progressBar = document.getElementById('progress-bar');
      const percentage = words.length > 0 ? (currentIndex / words.length) * 100 : 0;
      
      progressText.textContent = `${currentIndex} / ${words.length}`;
      progressBar.style.width = `${percentage}%`;
    }

    function showWord() {
      if (currentIndex >= words.length) {
        showResults();
        return;
      }
      
      isShowingWord = true;
      const flashDiv = document.getElementById('flash');
      flashDiv.textContent = words[currentIndex];
      
      setTimeout(() => {
        flashDiv.innerHTML = '<i class="bi bi-question-circle question-mark"></i>';
        isShowingWord = false;
      }, displayTime);
    }

    // Enhanced dictionary lookup with multiple reliable sources
    async function getDefinition(word, language) {
      const definitions = [];
      
      // Primary API: Free Dictionary API
      try {
        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/${language}/${word}`);
        if (response.ok) {
          const data = await response.json();
          if (data[0]?.meanings?.[0]?.definitions?.[0]?.definition) {
            definitions.push({
              definition: data[0].meanings[0].definitions[0].definition,
              partOfSpeech: data[0].meanings[0].partOfSpeech || '',
              source: 'Dictionary API'
            });
          }
        }
      } catch (error) {
        console.log('Dictionary API failed:', error);
      }

      // Fallback API: Wiktionary (via Wikipedia API)
      if (definitions.length === 0) {
        try {
          const wiktionaryUrl = `https://en.wiktionary.org/api/rest_v1/page/definition/${encodeURIComponent(word)}`;
          const response = await fetch(wiktionaryUrl);
          if (response.ok) {
            const data = await response.json();
            if (data.en && data.en[0]?.definitions?.[0]?.definition) {
              definitions.push({
                definition: data.en[0].definitions[0].definition.replace(/<[^>]*>/g, ''), // Remove HTML tags
                partOfSpeech: data.en[0].partOfSpeech || '',
                source: 'Wiktionary'
              });
            }
          }
        } catch (error) {
          console.log('Wiktionary API failed:', error);
        }
      }

      // Third fallback: WordsAPI (if available)
      if (definitions.length === 0) {
        try {
          const wordsApiUrl = `https://wordsapiv1.p.rapidapi.com/words/${word}/definitions`;
          const response = await fetch(wordsApiUrl, {
            headers: {
              'X-RapidAPI-Host': 'wordsapiv1.p.rapidapi.com',
              // Note: This would require an API key in a real implementation
            }
          });
          if (response.ok) {
            const data = await response.json();
            if (data.definitions && data.definitions[0]?.definition) {
              definitions.push({
                definition: data.definitions[0].definition,
                partOfSpeech: data.definitions[0].partOfSpeech || '',
                source: 'WordsAPI'
              });
            }
          }
        } catch (error) {
          console.log('WordsAPI failed:', error);
        }
      }

      // Enhanced fallback: Try different word forms
      if (definitions.length === 0) {
        const wordVariants = [
          word.replace(/s$/, ''), // Remove plural 's'
          word.replace(/ed$/, ''), // Remove past tense 'ed'
          word.replace(/ing$/, ''), // Remove present participle 'ing'
          word.replace(/ly$/, ''), // Remove adverb 'ly'
        ].filter(variant => variant !== word && variant.length > 2);

        for (const variant of wordVariants) {
          try {
            const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/${language}/${variant}`);
            if (response.ok) {
              const data = await response.json();
              if (data[0]?.meanings?.[0]?.definitions?.[0]?.definition) {
                definitions.push({
                  definition: `(${variant}) ${data[0].meanings[0].definitions[0].definition}`,
                  partOfSpeech: data[0].meanings[0].partOfSpeech || '',
                  source: 'Dictionary API (variant)'
                });
                break;
              }
            }
          } catch (error) {
            continue;
          }
        }
      }

      return definitions.length > 0 ? definitions[0] : null;
    }

    async function checkGuess() {
      const userInput = document.getElementById('guess').value.trim().toLowerCase();
      const correctWord = words[currentIndex].toLowerCase();
      const feedbackDiv = document.getElementById('feedback');
      
      if (userInput === correctWord) {
        wordResults.push({ 
          word: correctWord, 
          status: 'OK', 
          userGuess: userInput,
          definition: '' 
        });
        feedbackDiv.innerHTML = '<div class="alert alert-success"><i class="bi bi-check-circle me-2"></i><span class="correct">Correct!</span></div>';
      } else {
        // Show loading state
        feedbackDiv.innerHTML = `
          <div class="alert alert-warning">
            <i class="bi bi-hourglass-split me-2"></i>
            Looking up definition for "<strong>${correctWord}</strong>"...
          </div>
        `;

        const definitionData = await getDefinition(correctWord, userData.language);
        
        let definitionText = 'Definition not available';
        let partOfSpeech = '';
        
        if (definitionData) {
          definitionText = definitionData.definition;
          partOfSpeech = definitionData.partOfSpeech ? `(${definitionData.partOfSpeech})` : '';
        }
        
        wordResults.push({ 
          word: correctWord, 
          status: 'NOT OK', 
          userGuess: userInput || 'no guess',
          definition: definitionText 
        });
        
        feedbackDiv.innerHTML = `
          <div class="alert alert-danger">
            <i class="bi bi-x-circle me-2"></i>
            Wrong! The word was: <span class='missed'>${correctWord}</span> ${partOfSpeech}<br>
            <small class='definition'><strong>Definition:</strong> ${definitionText}</small>
            ${definitionData?.source ? `<br><small class="text-muted">Source: ${definitionData.source}</small>` : ''}
          </div>
        `;
      }
      
      currentIndex++;
      updateProgress();
    }

    function nextWord() {
      // If user didn't guess, count as wrong
      if (currentIndex < words.length && !wordResults.some(r => r.word === words[currentIndex].toLowerCase())) {
        wordResults.push({ 
          word: words[currentIndex].toLowerCase(), 
          status: 'NOT OK', 
          userGuess: 'skipped',
          definition: 'Skipped by user' 
        });
        currentIndex++;
        updateProgress();
      }
      
      document.getElementById('guess').value = '';
      document.getElementById('feedback').innerHTML = '';
      showWord();
    }

    function showResults() {
      document.getElementById('flash').innerHTML = '<h3><i class="bi bi-flag-checkered me-2"></i>Session Complete!</h3>';
      document.getElementById('results-container').style.display = 'block';
      
      const tableBody = document.getElementById('results-table-body');
      tableBody.innerHTML = '';
      
      wordResults.forEach((result, index) => {
        const row = document.createElement('tr');
        row.className = result.status === 'OK' ? 'table-row-correct' : 'table-row-wrong';
        
        row.innerHTML = `
          <th scope="row">${index + 1}</th>
          <td><strong>${result.word}</strong></td>
          <td>
            <span class="badge ${result.status === 'OK' ? 'bg-success' : 'bg-danger'}">
              <i class="bi ${result.status === 'OK' ? 'bi-check' : 'bi-x'} me-1"></i>
              ${result.status}
            </span>
          </td>
          <td><em>${result.definition}</em></td>
        `;
        
        tableBody.appendChild(row);
      });

      // Show statistics
      const correctCount = wordResults.filter(r => r.status === 'OK').length;
      const totalCount = wordResults.length;
      const percentage = totalCount > 0 ? Math.round((correctCount / totalCount) * 100) : 0;
      
      document.getElementById('feedback').innerHTML = `
        <div class="alert alert-info">
          <h5><i class="bi bi-graph-up me-2"></i>Your Results</h5>
          <p>You got <strong>${correctCount}</strong> out of <strong>${totalCount}</strong> words correct (${percentage}%)</p>
        </div>
      `;
    }

    // Event listeners
    document.getElementById('guess').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkGuess();
      }
    });

    // Initialize the game
    initializeWords();
    updateProgress();
    showWord();
  </script>
</body>
</html>
